<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks A Lot</title>
    <style>
        /* General Styles */
        body, html {
            font-family: Arial, sans-serif;
            background-color: #e9e6d4; /* Tinted army green background */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: #2b3b1f; /* Darker army green */
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Tabs in Header */
        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tabs a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-tabs a:hover {
            text-decoration: underline;
        }

        /* Container for cards */
        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Card Text */
        .card h3 {
            font-size: 1.2em;
            color: #2b3b1f;
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            color: #333;
        }

        /* Footer at Bottom */
        footer {
            background-color: #2b3b1f; /* Darker army green */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tanks A Lot</h1>
        <nav class="nav-tabs">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <% for (let iCount = 0; iCount < aConcerts.length; iCount++) { %>
        <div class="card">
            <h3><%= aConcerts[iCount].name %></h3>
            <p>$<%= aConcerts[iCount].price.toLocaleString('en-US') %></p> <!-- Format price with commas -->
        </div>
        <% } %>
    </div>

    <footer>
        <p>Thank you for visiting Tanks A Lot!</p>
    </footer>
</body>
</html>
